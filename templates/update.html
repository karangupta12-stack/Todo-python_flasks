{% extends 'base.html' %}
{% block title %}Home{% endblock title %} 
{% block body %}
  
    <div class="container my-4" id="table2">
      <h2>Update Your Todo</h2>
      <form action="/update/{{todo.Sno}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp" required/>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Descriptions</label>
          <input type="text" class="form-control" value="{{todo.description}}" name="desc" id="desc" required/>
        </div>
        <button type="submit" class="btn btn-outline-primary">Update</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
{% endblock body %}
