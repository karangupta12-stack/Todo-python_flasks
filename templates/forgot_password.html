{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock title %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Reset Password</h2>
                <p class="text-center text-muted">Enter your email address and we will send you a link to reset your password.</p>
                <form action="{{ url_for('forgot_password') }}" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p class="mb-0">Remembered your password? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
