{% extends 'base.html' %}
{% block title %}Verify Email{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Verify Your Email</h4>
                </div>
                <div class="card-body">
                 

                    <div class="text-center mb-4">
                        <i class="fas fa-envelope-open-text fa-3x text-primary mb-3"></i>
                        <p>We've sent a verification code to your email address. Please enter it below to complete your registration.</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="otp_code" class="form-label">Verification Code</label>
                            <input type="text" class="form-control text-center" id="otp_code" name="otp_code" maxlength="6" placeholder="Enter 6-digit code" required style="font-size: 1.5rem; letter-spacing: 0.5rem;">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Verify Email</button>
                        </div>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <p>Didn't receive the code?</p>
                        <button type="button" class="btn btn-outline-secondary" id="resendBtn" onclick="resendOTP()">Resend Code</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function resendOTP() {
    const btn = document.getElementById('resendBtn');
    btn.disabled = true;
    btn.innerHTML = 'Sending...';
    
    fetch('/resend-otp', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            // Start countdown
            let countdown = 30;
            const interval = setInterval(() => {
                btn.innerHTML = `Resend in ${countdown}s`;
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    btn.innerHTML = 'Resend Code';
                    btn.disabled = false;
                }
            }, 1000);
        } else {
            alert('Failed to resend OTP: ' + data.error);
            btn.disabled = false;
            btn.innerHTML = 'Resend Code';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Network error occurred');
        btn.disabled = false;
        btn.innerHTML = 'Resend Code';
    });
}

// Auto-format OTP input
document.getElementById('otp_code').addEventListener('input', function(e) {
    this.value = this.value.replace(/\D/g, '');
});
</script>
{% endblock body %}
